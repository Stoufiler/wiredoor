name: CI Pipeline

on:
  push:
    branches:
      - main
      - development
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - main
      - development
  workflow_dispatch:
    inputs:
      ref:
        description: "Git Branch, Tag or SHA"
        required: false

permissions:
  contents: read
  packages: write

jobs:
  build-dev:
    name: Build dev image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare Image Name
        run: |
          IMAGE_PATH="ghcr.io/${{ github.repository }}"
          echo "IMAGE_NAME=$(echo $IMAGE_PATH | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Push image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ env.IMAGE_NAME }}:build-${{ github.sha }}
          target: development
          file: docker/Dockerfile

  lint:
    name: Lint Dev Image
    runs-on: ubuntu-latest
    needs: build-dev

    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare Image Name
        run: |
          echo "IMAGE_NAME=$(echo ghcr.io/${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Run Lint
        run: |
          docker run --rm ${{ env.IMAGE_NAME }}:build-${{ github.sha }} npm run lint

  test:
    name: Run Tests in Dev Image
    runs-on: ubuntu-latest
    needs: build-dev

    steps:
      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Prepare Image Name
        run: |
          echo "IMAGE_NAME=$(echo ghcr.io/${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Run Tests
        run: |
          docker run --rm ${{ env.IMAGE_NAME }}:build-${{ github.sha }} npm run test

  cleanup-dev-image:
    name: Cleanup dev image
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh jq ca-certificates

      - name: Delete build-${{ github.sha }} image
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.event.repository.name }}
          TAG: build-${{ github.sha }}
        run: |
          echo "Looking for package version with tag $TAG..."
          
          # Try as organization first, then as user
          IMAGE_ID=$(gh api -H "Accept: application/vnd.github+json" /orgs/$OWNER/packages/container/$REPO/versions \
            | jq -r ".[] | select(.metadata.container.tags[]? == \"$TAG\") | .id" 2>/dev/null || \
            gh api -H "Accept: application/vnd.github+json" /users/$OWNER/packages/container/$REPO/versions \
            | jq -r ".[] | select(.metadata.container.tags[]? == \"$TAG\") | .id" 2>/dev/null)

          if [ -n "$IMAGE_ID" ] && [ "$IMAGE_ID" != "null" ]; then
            echo "Image ID: ${IMAGE_ID}"
            gh api -X DELETE -H "Accept: application/vnd.github+json" /orgs/$OWNER/packages/container/$REPO/versions/$IMAGE_ID \
              || gh api -X DELETE -H "Accept: application/vnd.github+json" /users/$OWNER/packages/container/$REPO/versions/$IMAGE_ID \
              || echo "Failed to delete image version."
          else
            echo "No matching version found."
          fi

  build-prod:
    name: Build Prod Image
    runs-on: ubuntu-latest
    needs: [test, lint]

    # if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/development' || startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare Image Name
        run: |
          IMAGE_PATH="ghcr.io/${{ github.repository }}"
          echo "IMAGE_NAME=$(echo $IMAGE_PATH | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Determine tags
        id: tags
        run: |
          echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            echo "TAGS=latest" >> $GITHUB_OUTPUT
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG_NAME="${GITHUB_REF#refs/tags/}"
            echo "TAGS=${TAG_NAME}" >> $GITHUB_OUTPUT
          else
            echo "TAGS=dev,dev-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          fi

      - name: Build and Push Image with All Tags
        run: |
          IFS=',' read -ra TAGS <<< "${{ steps.tags.outputs.TAGS }}"
          TAG_ARGS=""

          for tag in "${TAGS[@]}"; do
            TAG_ARGS="$TAG_ARGS -t ${{ env.IMAGE_NAME }}:$tag"

            if [[ "${GITHUB_REF}" == "refs/heads/main" || "${GITHUB_REF}" == refs/tags/* ]]; then
              TAG_ARGS="$TAG_ARGS -t wiredoor/wiredoor:$tag"
            fi
          done

          echo $TAG_ARGS

          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --target=production \
            --provenance=mode=max \
            --sbom=true \
            -f docker/Dockerfile \
            $TAG_ARGS \
            --push \
            .

  scan-image:
    name: Scan Prod Image with Trivy
    runs-on: ubuntu-latest
    needs: build-prod

    # if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/development' || startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare Image Name
        run: |
          echo "IMAGE_NAME=$(echo ghcr.io/${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Determine tag
        id: tag
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            echo "TAG=latest" >> $GITHUB_OUTPUT
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG_NAME="${GITHUB_REF#refs/tags/}"
            echo "TAG=${TAG_NAME}" >> $GITHUB_OUTPUT
          else
            echo "TAG=dev-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          fi

      - name: Install Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.TAG }}
          format: table
          exit-code: 0
          ignore-unfixed: true
